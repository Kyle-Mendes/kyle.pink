<div class="dozen-wrapper">
	<form name="dozens" ng-submit="calculateDozen(dozenInput)" novalidate>
		<div class="dozens">
			<h1>
				<span ng-if="whole">{{whole}}<span ng-if="whole && fraction"> and </span></span>
				<span ng-if="fraction">{{fraction}} of a dozen<span ng-if="whole && fraction">,</span><span ng-if="! whole">.</span></span>
				<span ng-if="whole"> dozen.</span>
			</h1>
			<h2 ng-if="! whole && ! fraction">Input the number you would like to convert to dozens.</h2>
		</div>
		<div class="input">
			<input type="number" ng-model="dozenInput" min="1" required>
			<button type="submit" class="btn btn-primary" ng-disabled="dozens.$invalid">Submit</button>
		</div>
	</form>
</div>
